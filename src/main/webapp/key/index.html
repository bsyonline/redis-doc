    <div class="col-md-3">

        <ul class="list-group">
            <li class="list-group-item current">DEL</li>
            <li class="list-group-item">DUMP</li>
            <li class="list-group-item">EXISTS</li>
            <li class="list-group-item">EXPIRE</li>
            <li class="list-group-item">EXPIREAT</li>
            <li class="list-group-item">KEYS</li>
            <li class="list-group-item">MIGRATE</li>
            <li class="list-group-item">MOVE</li>
            <li class="list-group-item">OBJECT</li>
            <li class="list-group-item">PERSIST</li>
            <li class="list-group-item">PEXPIRE</li>
            <li class="list-group-item">PEXPIREAT</li>
            <li class="list-group-item">PTTL</li>
            <li class="list-group-item">RANDOMKEY</li>
            <li class="list-group-item">RENAME</li>
            <li class="list-group-item">RENAMENX</li>
            <li class="list-group-item">RESTORE</li>
            <li class="list-group-item">SORT</li>
            <li class="list-group-item">TTL</li>

            <li class="list-group-item">SCAN</li>
        </ul>
    </div>

    <div id="cli-man">

    </div>
</div>
<script>
    $(function () {
        cli();
        var url = window.location.href;
        var name = getUrlParam("name");
        if (name == null) {
            $("#cli-man").load($(".dir").html() + "/del.html");
        } else {
            $("#cli-man").load(name + ".html");
            window.history.pushState(null,null,"/redis-doc/");
            $(".list-group-item").each(function(){
                if($(this).text().toLowerCase()==name){
                    $(this).addClass("current");
                    $(this).siblings().removeClass("current");

                }
            })

            $("[role='presentation']").each(function(){
                if($(this).text().toLowerCase() == $(".dir").text().toLowerCase()){
                    $(this).siblings().removeClass("active");
                    $(this).addClass("active");
                }
            });
            $('html, body').animate({scrollTop:0}, 'slow');

        }

    })


    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)
            return unescape(r[2]);
        return null;
    }
</script>
